<!DOCTYPE html>
<html lang="fr">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Tic Tac Toe | Arthur Broudoux
    </title>

    <link rel="stylesheet" href="./tic_tac_toe.css">
    <link rel="stylesheet" href="../global_style/global.css">
    <link rel="stylesheet" href="../global_style/global_project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">  
    
    <script defer src="../tic_tac_toe/tic_tac_toe.js"></script>

</head>


<body>

    <header>

        <div id="title">

            <h1>
                Tic Tac Toe
            </h1>

            <p>
                A fun game to do with your bf.
            </p>

        </div>

    </header>

    <main>

        <div class="separation"></div>

        <section id="tic_tac_toe">

            <div id="box">

                <div id="1" class="btn"></div>
                <div id="2" class="btn"></div>
                <div id="3" class="btn"></div>
                <div id="4" class="btn"></div>
                <div id="5" class="btn"></div>
                <div id="6" class="btn"></div>
                <div id="7" class="btn"></div>
                <div id="8" class="btn"></div>
                <div id="9" class="btn"></div>

            </div>

            <div id="infos"></div>

            <div id="reset">

                <button id="btn_reset" class="btn-action">
                    Reset
                </button>

            </div>

        </section>

        <div class="separation"></div>

        <div id="link">

            <h2>
                Wanna see others (amazing) projects ?
            </h2>

            <p>
                Go back to the homepage to discover more
            </p>


            <button class="btn-action">

                <a href="../index.html">
                    Projects
                    <i class="fa-solid fa-arrow-right"></i>
                </a>

            </button>

        </div>

    </main>

</body>


</html>
